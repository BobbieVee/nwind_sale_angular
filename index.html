<!DOCTYPE html>
<html>
<head>
	<title>Acme Sales Angular</title>
	<link rel="stylesheet"  href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet"  href="./style.css">
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/app.js"></script>
</head>
<body ng-app='app'>
	<div class='container'>
		<h1>Acme Sales Angular</h1> 
		<ul class='nav nav-tabs' style="margin: 10px">
			<li ui-class-active='active'><a ui-sref="home">Home</a></li>
			<li ui-class-active='active'><a ui-sref="regions">Regions</a></li>
			<li ui-class-active='active'><a ui-sref="salesPeople">SalesPeople</a></li>
		</ul>
		
		<div ng-controller='salesCtlr' class='sumHeader'>
			<div class='well sum'>
				We Have {{ totalSalesPeople }} Sales People
			</div>	
			<div class='well sum'>
				We Have {{ numberRegions }} Regions
			</div>
		</div>

		<ui-view></ui-view>


</body>
</html>
